app = "memorygate"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[env]
  AUTO_MIGRATE_ON_STARTUP = "false"
  AUTO_CREATE_EXTENSIONS = "false"
  RATE_LIMIT_TRUSTED_PROXY_COUNT = "1"

[deploy]
  release_command = "alembic upgrade head"

[mounts]
  source = "data_volume"
  destination = "/data"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 1

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
